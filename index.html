<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JSYG tests</title>
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css"/>
        <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css"/>
        <link rel="stylesheet" href="node_modules/jsyg-menu/JSYG.Menu.css">
            
        <script src="node_modules/jquery/dist/jquery.js"></script>
        <script src="node_modules/jquery.hotkeys/jquery.hotkeys.js"></script>
        <script src="node_modules/jsyg-events/JSYG.Events.js"></script>
        <script src="node_modules/jsyg-stdconstruct/JSYG.StdConstruct.js"></script>
        <script src="node_modules/jsyg-menu/JSYG.Menu.js"></script>
        <script src="JSYG.ContextMenu.js"></script>
    </head>
    <body>
        
        <script>
                        
            $('html').contextMenu([{
                    text:"simple element",
                    icon:"fa fa-modx",
                    action:function() {
                        alert("click on simple element");
                    }
                },{
                    text:"element with keyboard shortcut",
                    shortcut:"k",
                    icon:"fa fa-bar-chart",
                    action : function(e) {
                        alert(e.type+' on element bar-chart');
                    }
                },{
                    text:"element with global keyboard shortcut",
                    icon:"fa fa-bug",
                    action : function(e) {
                        alert(e.type+' on element bug');
                    },
                    globalShortcut:"ctrl+d"
                },{
                    text:"element with sub-menu",
                    icon:"fa fa-book",
                    submenu:[{
                            text:"disabled element",
                            action : function() {
                                alert("click on sub-element 1");
                            },
                            disabled:true,
                        },{
                            text:"menu stays after click",
                            action : function() {
                                console.log("click on sub-element 1");
                            },
                            keepMenu:true,
                        },{
                            text:"sub-element 2",
                            submenu:[{
                                    text:"sub-sub-element 1",
                                    checkbox:true,
                                    action:function(e,val) {
                                        alert("checkbox is "+ (val ? '' : 'un') + "checked")
                                    }
                                },{
                                    text:"sub-sub-element 2",
                                    action : function() {
                                        alert("click on sub-sub-element 2");
                                    }
                                }]
                        }]
                },{
                    text:"element with submenu and shortcut",
                    shortcut:"s",
                    submenu:[{
                            text:"checkbox element, keep menu visible",
                            checkbox:true,
                            keepMenu:true,
                            action:function(e,val) {
                                alert("checkbox is "+ (val ? '' : 'un') + "checked")
                            }
                        },{
                            text:"sub-sub-element 2",
                            action : function() {
                                alert("click on sub-sub-element 2");
                            }
                        }] 
                },{
                    text:"checkbox element",
                    checkbox:true,
                    checked:true,
                    action:function(e,val) {
                        alert("checkbox is "+ (val ? '' : 'un') + "checked")
                    }
                }]);
            
        </script>
    </body>
</html>
